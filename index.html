<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>DevPlace Fontend Challenge</title>
  </head>
  <body class="bg-light">
    <header class="container-fluid">
      <div class="container d-flex justify-content-center mt-5">
        <div class="row text-center">
          <h1 class="fw-bold">JavaScript - DevPlace Fontend Challenge</h1>
        </div>
      </div>
    </header>

    <main class="container-fluid">

      <section class="container mt-5">

        <div class="accordion accordion-flush shadow p-3 mb-5 bg-body rounded" id="accordionFlushExample">
          
          <div class="accordion-item">
            
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Ejercicio #1: Contador de Mayúsculas.
              </button>
            </h2>

            <div id="flush-collapseOne" class="accordion-collapse collapse bg-light" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
              <div id="capsContainer" class="accordion-body container">
                <div class="row">
                  <h5>Ingrese un texto para analizar la cantidad de mayúsculas que contiene</h5>
                </div>
                <div class="row">
                  <label for="capsInput">Ingrese el texto a analizar:</label>
                </div>
                <div class="row">
                  <textarea name="capsInput" id="capsInput"></textarea>
                </div>
                <div class="row">
                  <button id="capsInputBtn" class="btn btn-sm btn-warning fw-bold mt-2">Contar mayúsculas</button>
                </div>
              </div>
            </div>

          </div>
          
          <div class="accordion-item">
           
            <h2 class="accordion-header" id="flush-headingTwo">
              <button class="accordion-button collapsed bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                Ejercicio #2: Array Values Increment+1.
              </button>
            </h2>

            <div id="flush-collapseTwo" class="accordion-collapse collapse bg-light" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body container">
                <div class="row">
                  <h5>Ingrese números, se devolverá valor equivalente a cada número ingresado incrementado en 1.</h5>
                </div>
                <div class="row">
                  <label for="plusNumberInput">Ingrese número/s separados por una coma (,):</label>
                </div>
                <div class="row">
                  <input type="text" name="plusNumberInput" id="plusNumberInput"></input type="number">
                </div>
                <div class="row">
                  <button id="plusNumberInputBtn" class="btn btn-sm btn-info fw-bold mt-2">Incrementar 1 a 1</button>
                </div>
              </div>
            </div>

          </div>
          
          <div class="accordion-item">
            
            <h2 class="accordion-header" id="flush-headingThree">
              <button class="accordion-button collapsed bg-success" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                Ejercicio #3: Ordenar de Menor a Mayor.
              </button>
            </h2>

            <div id="flush-collapseThree" class="accordion-collapse collapse bg-light" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
              <div id="orderedNumberDiv" class="accordion-body container">
                <div class="row">
                  <h5>Ingrese número/s a ordenar de mayor a menor.</h5>
                </div>
                <div class="row">
                  <label for="numOrderInput">Ingrese número/s separados por una coma (,):</label>
                </div>
                <div class="row">
                  <input type="text" name="numOrderInput" id="numOrderInput"></textarea>
                </div>
                <div class="row">
                  <button id="numOrderBtn" class="btn btn-sm btn-success fw-bold mt-2">Ordenar</button>
                </div>
              </div>
            </div>

          </div>

        </div>

      </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
